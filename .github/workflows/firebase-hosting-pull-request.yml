name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
  NEXT_PUBLIC_API_KEY: ${{ secrets.FIREBASE_FIREBASE_API_KEY }}
  NEXT_PUBLIC_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_STORAGE_BUCKET: ${{ vars.FIREBASE_STORAGE_BUCKET }}
  NEXT_PUBLIC_APP_ID: ${{ vars.FIREBASE_APP_ID }}
  NEXT_PUBLIC_MEASUREMENT_ID: ${{ vars.FIREBASE_MEASUREMENT_ID }}
permissions: write-all
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN || github.token }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FEM_FEST_ME }}'
          projectId: fem-fest-me
